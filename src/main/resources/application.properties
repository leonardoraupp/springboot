# Configuração do SGBD
spring.datasource.url = jdcb.mysql://localhost:3306/estoque
spring.datasource.username = root
spring.datasource.password = root

# Configuração do Hibernate
spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto = create-drop

#Os comandos DDL são usados para criar, manipular e modificar objetos no SQL.
# Linguagem de definição de dados (ou DDL, de Data Definition Language) é um conjunto de comandos dentro da SQL usada para a definição das estruturas de dados.
# Entre os principais comandos DDL estão CREATE (Criar), DROP (deletar) e ALTER (alterar).